
<div class="container">
  <form class="form-signin" [formGroup]="form" (ngSubmit)="login()">
    <h2 class="form-signin-heading">Bitte anmelden.</h2>
    <label for="inputEmail" class="sr-only">Email Adresse</label>
    <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email Addresse" required autofocus>
    <label for="inputPassword" class="sr-only">Passwort</label>
    <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Passwort" required>
    <div class="alert alert-danger" *ngIf="invalidLogin">
      Login nicht korrekt!
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
  </form>
</div>
